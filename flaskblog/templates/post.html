{% extends "layout.html" %}
{% block content %}
	
	<!--judul-->
	<div class="text-center pt-16 md:pt-32">
		<p class="text-sm md:text-base text-purple-800 font-bold"> {{post.date.strftime('%d %B %Y')}} </p>
		<h1 class="font-bold break-normal text-3xl md:text-5xl">{{post.title}}</h1>
	</div>

	<!--image-->
	<div class="container flex w-100% max-w-6xl mx-auto bg-white bg-cover mt-8 rounded"></div>
	<img class="lg:w-2/4 m-auto" src="../img/3627634.jpg" alt="">
	<!--Container-->
	<div class="container max-w-5xl mx-auto mt-20">
		
		<div class="mx-0 sm:mx-6">
			
			<div class="bg-white w-full p-8 md:p-24 text-xl md:text-xl text-gray-800 leading-normal" style="font-family:Georgia,serif;">
				
				<!-- Content-->

				{{post.content | safe}}


			
			
			{% if post.author == current_user %}
			<div class="button mt-12">
			<a href="{{ url_for('update_post', post_id=post.id)}}">
				<button
				class="middle none center mr-4 rounded-lg bg-green-500 py-3 px-6 font-sans text-sm text-white shadow-md transition-all focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
				>Update</button></a>


			<button
			class="middle none center mr-4 rounded-lg bg-red-500 py-3 px-6 font-sans text-sm text-white shadow-md transition-all focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
			>Delete</button>
			</div>
			{% endif %}


            </div>

												
				<!--/ Post Content-->
	
				<!--Author-->
				<div class="flex w-full items-center font-sans p-8 md:p-24">
					<img class="w-10 h-10 rounded-full mr-4" src="../img/makimasus.jpg" alt="Avatar of Author">
					<div class="flex-1">
						<p class="font-bold text-base md:text-xl leading-none">Al Farizi Dwi Prasetyo</p>
						<p class="text-gray-600 text-xs md:text-base">Mahasiwa Universitas Muhammadiyah Cirebon</a></p>
					</div>
				</div>
				<!--/Author-->






{% endblock %}
