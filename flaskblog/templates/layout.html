<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>

{% if title %}
    <title>Flask Blog - {{title}} </title>
{% else %}
    <title>Flask Blog</title>
{% endif %}

</head>
<body class="font-family-karla">





<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- Logo -->
    <a href="{{url_for('home')}}" class="flex items-center">
        <img src="{{ url_for('static', filename='../img/makimasus.jpg') }}"alt="" class="w-12">
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">ALDP</span>
    </a>
        <!-- Login and Sign Up -->
    <div class="flex md:order-2">

        {% if current_user.is_authenticated %}
            <a href="{{url_for('new_post')}}">
            <button type="button" class="text-white bg-purple-800 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-purple-700 dark:hover:bg-purple-700 dark:focus:ring-blue-800">Create</button>
            </button></a>
    
            <a href="{{url_for('account')}}">
            <button type="button" class="text-white bg-purple-700 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg xl:ml-5 text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-purple-700 dark:hover:bg-purple-700 dark:focus:ring-blue-700">Account</button>
            </button></a>

            <a href="{{url_for('logout')}}">
            <button type="button" class="text-white bg-purple-700 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg xl:ml-5 text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-purple-700 dark:hover:bg-purple-700 dark:focus:ring-blue-700">Logout</button>
            </button></a>

        {% else %}
        <a href="{{url_for('login')}}">
        <button type="button" class="text-white bg-purple-800 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-purple-700 dark:hover:bg-purple-700 dark:focus:ring-blue-800">Login</button>
        </button></a>

        <a href="{{url_for('register')}}">
        <button type="button" class="text-white bg-purple-700 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg xl:ml-5 text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-purple-700 dark:hover:bg-purple-700 dark:focus:ring-blue-700">Sign Up</button>
        </button></a>

        {% endif %}

    </div>
    </div>

  </nav>
  


{% block content %}{% endblock %}




</body>
</html>
